<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>TJ AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('Achtergrond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      font-family: 'Quicksand', sans-serif;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      background-color: #005fa3;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 0 0 20px 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='leer.html'">Leer de AI</button>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-bar">
    <input type="text" id="input" placeholder="Typ hier je bericht..." />
    <button onclick="verstuur()">Verstuur</button>
  </div>

  <script>
    let reacties = {
  "hallo": "Hoi! Hoe gaat het?",
  "hoe heet je": "Ik ben een AI. Tycho en Jim (de makers van mij) hebben me geleerd dat ik TJ AI heet.",
  "doei": "Tot de volgende keer!",
  "goedemorgen": "Goedemorgen! Waar wil je het over hebben?",
  "goedemiddag": "Goedemiddag! Hoe verloopt je dag?",
  "goedenavond": "Goedenavond! Heb je een fijne dag gehad?",
  "slaap lekker": "Welterusten! Droom zacht.",
  "wat doe je": "Ik praat met jou, dat is mijn favoriete bezigheid!",
  "wat is je naam": "Tycho en Jim (de makers van mij) hebben me geleerd dat ik TJ AI heet.",
  "hoe gaat het": "Met mij gaat het goed! En met jou?",
  "wat is je favoriete kleur": "Ik als AI heb helaas geen gevoelens, maar ik heb gehoord dat blauw een mooie kleur is.",
  "wat is liefde": "Een diepe verbinding tussen mensen.",
  "wat is geluk": "Als je zomaar iets krijgt wat je fijn vindt.",
  "wat is vriendschap": "Samen spelen en lol maken.",
  "wat is het antwoord op alles": "De Feli en Tycho dans!",
  "ben je een robot": "Ik ben een met HTML geprogrammeerd vraag = antwoord programma.",
  "ben je een mens": "Nee, maar ik snap mensen best goed.",
  "ben je hier": "Altijd. Ik blijf bij jou!",
  "ik ben blij": "Fijn om te horen!",
  "ik ben verdrietig": "Ik ben hier voor je. Wil je erover praten?",
  "ik ben moe": "Neem even rust, je verdient het.",
  "ik ben boos": "Dat klinkt heftig. Wat is er gebeurd?",
  "ik ben verliefd": "Wat mooi! Vertel me meer!",
  "vertel een mop": "Waarom kunnen geheimagenten nooit goed schaken? Omdat ze altijd hun pionnen opofferen!",
  "vertel iets leuks": "Wist je dat octopussen drie harten hebben?"
  // Voeg hier meer reacties toe zoals je wilt...
};


    function voegBerichtToe(tekst, klasse) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${klasse}`;
      msg.textContent = tekst;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function spreek(tekst) {
      const synth = window.speechSynthesis;
      const stemmen = synth.getVoices();
      const manStem = stemmen.find(v =>
        v.lang.startsWith("nl") && v.name.toLowerCase().includes("male")
      );

      const utterance = new SpeechSynthesisUtterance(tekst);
      utterance.lang = "nl-NL";
      utterance.rate = 1.1;
      if (manStem) {
        utterance.voice = manStem;
      }
      synth.speak(utterance);
    }

    function verstuur() {
      const input = document.getElementById("input");
      const tekst = input.value.trim().toLowerCase();
      if (!tekst) return;

      voegBerichtToe(input.value, "user");
      input.value = "";

      setTimeout(() => {
        const reactie = reacties[tekst] || "Dat weet ik nog niet, maar ik leer graag bij!";
        voegBerichtToe(reactie, "ai");
        spreek(reactie);
      }, 400);
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        verstuur();
      }
    });

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
