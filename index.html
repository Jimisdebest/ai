<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Achtergrond.png');
      background-size: cover;
      background-position: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1e1e1e;
      background-image: none;
      color: white;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
      height: 80vh;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #333;
    }

    body.dark .ai {
      background-color: #333;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      border-radius: 0 0 20px 20px;
    }

    body.dark .input-bar {
      background: #2c2c2c;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 0 0 20px 20px;
    }

    body.dark .top-bar {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='leer.html'">Leer de AI</button>
    <button onclick="toggleTheme()">ðŸŒ— Thema wisselen</button>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-bar">
    <input type="text" id="input" placeholder="Typ hier je bericht..." />
    <button onclick="verstuur()">Verstuur</button>
  </div>

  <script>
    let reacties = JSON.parse(localStorage.getItem("reacties")) || {};

    function voegBerichtToe(tekst, klasse) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${klasse}`;
      msg.textContent = tekst;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function verstuur() {
      const input = document.getElementById("input");
      const tekst = input.value.trim().toLowerCase();
      if (!tekst) return;

      voegBerichtToe(input.value, "user");
      input.value = "";

      setTimeout(() => {
        const reactie = reacties[tekst] || "Dat weet ik nog niet, maar ik leer graag bij!";
        voegBerichtToe(reactie, "ai");
        spreek(reactie);
      }, 400);
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        verstuur();
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function spreek(tekst) {
      const msg = new SpeechSynthesisUtterance(tekst);
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
