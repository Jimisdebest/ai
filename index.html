    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Achtergrond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 0 0 20px 20px;
    }
  </style>
</head>

    function voegBerichtToe(tekst, klasse) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${klasse}`;
      msg.textContent = tekst;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function verstuur() {
      const input = document.getElementById("input");
      const tekst = input.value.trim().toLowerCase();
      if (!tekst) return;

      voegBerichtToe(input.value, "user");
      input.value = "";

      setTimeout(() => {
        const reactie = reacties[tekst] || "Dat weet ik nog niet, maar ik leer graag bij!";
        voegBerichtToe(reactie, "ai");
      }, 400);
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        verstuur();
      }
    });
