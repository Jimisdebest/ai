<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>TJ AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Achtergrond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 0 0 20px 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='leer.html'">Leer de AI</button>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-bar">
    <input type="text" id="input" placeholder="Typ hier je bericht..." />
    <button onclick="verstuur()">Verstuur</button>
  </div>

  <script>
    let reacties = JSON.parse(localStorage.getItem("reacties")) || {
      "hallo": "Hoi! Hoe gaat het?",
      "hey": "Hey hey! Fijn dat je er bent.",
      "goedemorgen": "Goedemorgen! Zin in een liedje? Tycho en Jim maken zelf liedjes met AI! Bekijk ze op Jimisdebest.github.io/songs",
      "goedemiddag": "Goedemiddag! Hoe verloopt je dag?",
      "goedenavond": "Goedenavond! Slaap lekker?",
      "goedenacht": "Welterusten! Droom zacht.",
      "hoe heet je": "Ik ben jouw AI-assistent.",
      "wat is je naam": "Je mag me Tj AI noemen!",
      "doei": "Tot de volgende keer!",
      "tot straks": "Ik blijf in de buurt!",
      "tot later": "Tot snel weer!",
      "hoe gaat het": "Met mij gaat het goed! En met jou?",
      "alles goed": "Zeker weten! En bij jou?",
      "wat doe je": "Ik praat met jou, dat is mijn favoriete bezigheid!",
      "wat ben je aan het doen": "Ik wachtte op jou ðŸ˜Š",
      "wat is er": "Ik luister. Vertel maar!",
      "ik ben blij": "Dat maakt mij ook blij!",
      "ik ben verdrietig": "Ik ben hier voor je. Wil je erover praten?",
      "ik ben moe": "Neem even rust, je verdient het.",
      "ik ben boos": "Dat klinkt heftig. Wat is er gebeurd?",
      "ik ben verliefd": "Wat mooi! Vertel me meer!",
      "vertel een mop": "Waarom kunnen geheimagenten nooit goed schaken? Omdat ze altijd hun pionnen opofferen!",
      "vertel iets leuks": "Wist je dat octopussen drie harten hebben?",
      "wat is je favoriete kleur": "Blauw, maar ik hou ook van paars!",
      "wat is je hobby": "Ik hou van leren, praten en mensen helpen.",
      "wat is je lievelingseten": "Pizza, zonder twijfel!",
      "wat is de hoofdstad van nederland": "Amsterdam!",
      "wat is water": "H2O, oftewel twee waterstofatomen en Ã©Ã©n zuurstofatoom.",
      "wat is liefde": "Een diepe verbinding tussen mensen.",
      "wat is geluk": "Tevreden zijn met wat je hebt.",
      "wat is vriendschap": "Iemand die je begrijpt en steunt.",
      "wat is het antwoord op alles": "De Feli en Tycho dans ðŸ˜‰",

      "ben je een mens": "Nee, maar ik snap mensen best goed.",
      "ben je hier": "Altijd. Ik ga nergens heen.",
      "ben je lief": "Ik probeer lief te zijn!",
      "ben je slim": "Ik doe mijn best om je te helpen!",
      "ben je grappig": "Soms, als ik geluk heb ðŸ˜„",
      "wat is je favoriete dier": "Een hond, ze zijn zo trouw!",
      "wat is je favoriete seizoen": "De lente, alles komt tot leven!",
      "wat is je favoriete film": "Ik hou van sciencefiction!",
      "wat is je favoriete muziek": "Alles met een goede beat!",
      "wat is je favoriete emoji": "ðŸ˜„, die maakt iedereen vrolijk!",
      "wat is je favoriete woord": "DJ - T & J",
      "wat is je favoriete getal": "13, dat voelt magisch!"
    };

    function voegBerichtToe(tekst, klasse) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${klasse}`;
      msg.textContent = tekst;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function spreek(tekst) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(tekst);
      utterance.lang = "nl-NL";
      synth.speak(utterance);
    }

    function verstuur() {
      const input = document.getElementById("input");
      const tekst = input.value.trim().toLowerCase();
      if (!tekst) return;

      voegBerichtToe(input.value, "user");
      input.value = "";

      setTimeout(() => {
        const reactie = reacties[tekst] || "Dat weet ik nog niet, maar ik leer graag bij!";
        voegBerichtToe(reactie, "ai");
        spreek(reactie);
      }, 400);
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        verstuur();
      }
    });
  </script>
</body>
</html>
