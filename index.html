      flex-direction: column;

      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;

    @keyframes fadeIn {

    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      font-family: 'Quicksand', sans-serif;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      background-color: #005fa3;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: rgba(255,255,255,0.8);

    function voegBerichtToe(tekst, klasse) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${klasse}`;
      msg.textContent = tekst;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function spreek(tekst) {
      const synth = window.speechSynthesis;
      const stemmen = synth.getVoices();
      const manStem = stemmen.find(v =>
        v.lang.startsWith("nl") && v.name.toLowerCase().includes("male")
      );

      const utterance = new SpeechSynthesisUtterance(tekst);
      utterance.lang = "nl-NL";
      utterance.rate = 1.1;
      if (manStem) {
        utterance.voice = manStem;
      }
      synth.speak(utterance);
    }

    function verstuur() {
      const input = document.getElementById("input");
      const tekst = input.value.trim().toLowerCase();
      if (!tekst) return;

      voegBerichtToe(input.value, "user");
      input.value = "";

      setTimeout(() => {
        const reactie = reacties[tekst] || "Dat weet ik nog niet, maar ik leer graag bij!";
        voegBerichtToe(reactie, "ai");
        spreek(reactie);
      }, 400);
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        verstuur();
      }
    });

    window.speechSynthesis.onvoiceschanged = () => {};
