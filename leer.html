<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>AI Leren</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Licht.png');
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark {
      background-image: url('Donker.png');
      color: white;
    }

    .box {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    body.dark .box {
      background: rgba(0,0,0,0.7);
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .list {
      margin-top: 15px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    body.dark .list {
      background: #333;
      color: white;
    }

    .list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #d9534f;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b52b27;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Leer de AI</h2>
    <textarea id="leerInput" placeholder="bijv: Doei = Tot de volgende keer!"></textarea>
    <button onclick="leerAI()">Opslaan</button>
    <button onclick="resetAI()">Reset AI</button>
    <button onclick="exporteer()">Export</button>
    <input type="file" onchange="importeer(event)" />
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Terug naar Chat</button>
    <button onclick="toggleTheme()">üåó Thema wisselen</button>
    <input type="text" id="zoekInput" placeholder="Zoek in kennis..." onkeyup="zoekReacties()" />
    <div class="list" id="lijst"><ul id="reactieLijst"></ul></div>
  </div>

  <script>
    let reacties = JSON.parse(localStorage.getItem("reacties")) || {};

    function leerAI() {
      const regels = document.getElementById("leerInput").value.trim().split("\n");
      regels.forEach(r => {
        if (r.includes("=")) {
          const [sleutel, waarde] = r.split("=").map(s => s.trim());
          if (sleutel && waarde) reacties[sleutel.toLowerCase()] = waarde;
        }
      });
      localStorage.setItem("reacties", JSON.stringify(reacties));
      document.getElementById("leerInput").value = "";
      toonReacties();
    }

    function resetAI() {
      if (confirm("Weet je zeker dat je alles wilt wissen?")) {
        localStorage.removeItem("reacties");
        reacties = {};
        toonReacties();
      }
    }

    function exporteer() {
      let tekst = "";
      for (let key in reacties) {
        tekst += `${key} = ${reacties[key]}\n`;
      }
      const blob = new Blob([tekst], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reacties.txt";
      link.click();
    }

    function importeer(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const regels = e.target.result.split("\n");
        regels.forEach(r => {
          if (r.includes("=")) {
            const [sleutel, waarde] = r.split("=").map(s => s.trim());
            if (sleutel && waarde) reacties[sleutel.toLowerCase()] = waarde;
          }
        });
        localStorage.setItem("reacties", JSON.stringify(reacties));
        toonReacties();
      };
      reader.readAsText(file);
    }

    function toonReacties(filter = "") {
      const lijst = document.getElementById("reactieLijst");
      lijst.innerHTML = "";
      for (let key in reacties) {
        if (key.includes(filter.toLowerCase()) || reacties[key].toLowerCase().includes(filter.toLowerCase())) {
          const li = document.createElement("li");
          li.textContent = `"${key}" ‚Üí "${reacties[key]}"`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Verwijder";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => verwijderReactie(key);

          li.appendChild(delBtn);
          lijst.appendChild(li);
        }
      }
    }

    function zoekReacties() {
      const zoekInput = document.getElementById("zoekInput").value;
      toonReacties(zoekInput);
    }

    function verwijderReactie(key) {
      delete reacties[key];
      localStorage.setItem("reacties", JSON.stringify(reacties));
      toonReacties();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function laadReactiesVanGitHub() {
      fetch("https://raw.githubusercontent.com/<jimisdebest>/<ai>/main/reacties.txt")
        .then(response => response.text())
        .then(data => {
          const regels = data.split("\n");
          regels.forEach(r => {
            if (r.includes("=")) {
              const [sleutel, waarde] = r.split("=").map(s => s.trim());
              if (sleutel && waarde) reacties[sleutel.toLowerCase()] = waarde;
            }
          });
          localStorage.setItem("reacties", JSON.stringify(reacties));
          toonReacties();
        })
        .catch(error => console.error("Fout bij laden van GitHub:", error));
    }

    // Bij laden van de pagina
    toonReacties();
    laadReactiesVanGitHub(); // automatisch laden van GitHub
  </script>
</body>
</html>
