<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>TJ AI Leren</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://sdmntprnortheu.oaiusercontent.com/files/00000000-e6bc-61f4-95e1-3ba9137a7ed7/raw?se=2025-10-14T10%3A20%3A34Z&sp=r&sv=2024-08-04&sr=b&scid=4ec9c889-ff86-58c1-b17f-c9890e4b1ef5&skoid=6658dbdd-f305-4d30-8f6b-d62218202cb9&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-14T04%3A00%3A56Z&ske=2025-10-15T04%3A00%3A56Z&sks=b&skv=2024-08-04&sig=8CM7tNunWPy2d1X54uG6PspjxvnhShP7ZpvNg775kAY%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 500px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .list {
      margin-top: 15px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    .list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #d9534f;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #b52b27;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Leer de AI</h2>
    <p>Gebruik het formaat: <b>zin = reactie</b><br>Je kunt meerdere regels toevoegen.</p>
    <textarea id="leerInput" placeholder="Bijv: Hallo = Hallo, ik ben een AI."></textarea>
    <br>
    <button onclick="leerAI()">Opslaan</button>
    <button onclick="resetAI()">Reset AI</button>
    <button onclick="window.location.href='index.html'">⬅️ Terug naar Chat</button>

    <input type="text" id="zoekInput" placeholder="Zoek in kennis..." onkeyup="zoekReacties()" />

    <div class="list" id="lijst">
      <h4>Wat de AI al weet:</h4>
      <ul id="reactieLijst"></ul>
    </div>
  </div>

  <script>
    let reacties = JSON.parse(localStorage.getItem("reacties")) || {};

    function leerAI() {
      const leerInput = document.getElementById("leerInput");
      const regels = leerInput.value.trim().split("\n");

      regels.forEach(r => {
        if (r.includes("=")) {
          const delen = r.split("=");
          const sleutel = delen[0].trim().toLowerCase();
          const waarde = delen[1].trim();
          if (sleutel && waarde) {
            reacties[sleutel] = waarde; // vervangt automatisch
          }
        }
      });

      localStorage.setItem("reacties", JSON.stringify(reacties));
      leerInput.value = "";
      toonReacties();
    }

    function resetAI() {
      if (confirm("Weet je zeker dat je alle kennis wilt wissen?")) {
        localStorage.removeItem("reacties");
        reacties = {};
        toonReacties();
      }
    }

    function toonReacties(filter = "") {
      const lijst = document.getElementById("reactieLijst");
      lijst.innerHTML = "";
      for (let key in reacties) {
        if (key.includes(filter.toLowerCase()) || reacties[key].toLowerCase().includes(filter.toLowerCase())) {
          const li = document.createElement("li");
          li.textContent = `"${key}" → "${reacties[key]}"`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Verwijder";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => verwijderReactie(key);

          li.appendChild(delBtn);
          lijst.appendChild(li);
        }
      }
    }

    function zoekReacties() {
      const zoekInput = document.getElementById("zoekInput").value;
      toonReacties(zoekInput);
    }

    function verwijderReactie(key) {
      delete reacties[key];
      localStorage.setItem("reacties", JSON.stringify(reacties));
      toonReacties();
    }

    // Toon bij laden
    toonReacties();
  </script>
</body>
</html>
