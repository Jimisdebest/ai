<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>AI Leren</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://sdmntprnortheu.oaiusercontent.com/files/00000000-e6bc-61f4-95e1-3ba9137a7ed7/raw') no-repeat center center fixed;
      background-size: cover;

      height: 100vh;
    }

    .box {

      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 500px;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .list {
      margin-top: 15px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    .list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #d9534f;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #b52b27;
    }
  </style>
</head>
